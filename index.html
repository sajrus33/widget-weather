<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=latin-ext"
        rel="stylesheet">
</head>

</html>

<body>

    <div class="widget flexCol">

        <header class="widget__header">
            <label for="widget__label--city">Choose a city:</label>
            <select name="" id="widget__city" class="widget__city">
                <option value="0">City name</option>
            </select>
        </header>

        <div class="flexCol preloader">

            <p class="today__p today__p--margin today__p--day">Tuesday, April 15th</p>
            <p class="today__p today__p--margin today__p--type">Overcast</p>

            <div class="widget__today flexRow">
                <div class="today__left flexCol">
                    <div class="flexRow">
                        <img class="today__img displayNone" data-type="Sunny" src="public/assets/sunny.png" alt="sunny">
                        <img class="today__img " data-type="PartlyCloudy" src="public/assets/partly_cloudy.png"
                            alt="partly cloudy">
                        <img class="today__img displayNone" data-type="Cloudy" src="public/assets/cloudy.png"
                            alt="cloudy">
                        <img class="today__img displayNone" data-type="RainLight" src="public/assets/rain_light.png"
                            alt="light rain">
                        <img class="today__img displayNone" data-type="RainAndCloudy"
                            src="public/assets/rain_strong.png" alt="strong rain">
                        <span class="today__span--degree">58</span>
                        <p class="today__p today__p--degree">‎ °F</p>
                    </div>
                </div>
                <div class="today__right flexCol">
                    <div class="flexCol">
                        <p class="today__p ">Precipitation: <span class="today__span today__span--precip">100%</span>
                        </p>
                        <p class="today__p ">Humidity: <span class="today__span today__span--humid">97%</span></p>
                        <p class="today__p ">Wind: <span class="today__span today__span--wind">4 mph SW</span></p>
                        <p class="today__p ">Pollen Count: <span class="today__span today__span--pollen">36</span></p>
                    </div>
                </div>
            </div>

            <div class="widget__week flexCol">
                <!-- day 1 -->
                <div class="widget__day flexRow">
                    <p class="day__p day__p--day">Today</p>
                    <img class="day__img displayNone" data-type="Sunny" src="public/assets/sunny.png" alt="sunny">
                    <img class="day__img " data-type="PartlyCloudy" src="public/assets/partly_cloudy.png"
                        alt="partly cloudy">
                    <img class="day__img displayNone" data-type="Cloudy" src="public/assets/cloudy.png" alt="cloudy">
                    <img class="day__img displayNone" data-type="RainLight" src="public/assets/rain_light.png"
                        alt="light rain">
                    <img class="day__img displayNone" data-type="RainAndCloudy" src="public/assets/rain_strong.png"
                        alt="strong rain">

                    <p class="day__p day__p--degree day__p--strong">68°</p>
                    <p class="day__p day__p--degreeN">36°</p>
                    <p class="day__p">Pollen <span class="day__p day__p--pollen">36</span></p>
                </div>
                <!-- day 2 -->
                <div class="widget__day flexRow">
                    <p class="day__p day__p--day">Today</p>
                    <img class="day__img displayNone" data-type="Sunny" src="public/assets/sunny.png" alt="sunny">
                    <img class="day__img " data-type="PartlyCloudy" src="public/assets/partly_cloudy.png"
                        alt="partly cloudy">
                    <img class="day__img displayNone" data-type="Cloudy" src="public/assets/cloudy.png" alt="cloudy">
                    <img class="day__img displayNone" data-type="RainLight" src="public/assets/rain_light.png"
                        alt="light rain">
                    <img class="day__img displayNone" data-type="RainAndCloudy" src="public/assets/rain_strong.png"
                        alt="strong rain">

                    <p class="day__p day__p--degree day__p--strong">68°</p>
                    <p class="day__p day__p--degreeN">36°</p>
                    <p class="day__p">Pollen <span class="day__p day__p--pollen">36</span></p>
                </div>
                <!-- day 3 -->
                <div class="widget__day flexRow">
                    <p class="day__p day__p--day">Today</p>
                    <img class="day__img displayNone" data-type="Sunny" src="public/assets/sunny.png" alt="sunny">
                    <img class="day__img " data-type="PartlyCloudy" src="public/assets/partly_cloudy.png"
                        alt="partly cloudy">
                    <img class="day__img displayNone" data-type="Cloudy" src="public/assets/cloudy.png" alt="cloudy">
                    <img class="day__img displayNone" data-type="RainLight" src="public/assets/rain_light.png"
                        alt="light rain">
                    <img class="day__img displayNone" data-type="RainAndCloudy" src="public/assets/rain_strong.png"
                        alt="strong rain">

                    <p class="day__p day__p--degree day__p--strong">68°</p>
                    <p class="day__p day__p--degreeN">36°</p>
                    <p class="day__p">Pollen <span class="day__p day__p--pollen">36</span></p>
                </div>
                <!-- day 4 -->
                <div class="widget__day flexRow">
                    <p class="day__p day__p--day">Today</p>
                    <img class="day__img displayNone" data-type="Sunny" src="public/assets/sunny.png" alt="sunny">
                    <img class="day__img " data-type="PartlyCloudy" src="public/assets/partly_cloudy.png"
                        alt="partly cloudy">
                    <img class="day__img displayNone" data-type="Cloudy" src="public/assets/cloudy.png" alt="cloudy">
                    <img class="day__img displayNone" data-type="RainLight" src="public/assets/rain_light.png"
                        alt="light rain">
                    <img class="day__img displayNone" data-type="RainAndCloudy" src="public/assets/rain_strong.png"
                        alt="strong rain">

                    <p class="day__p day__p--degree day__p--strong">68°</p>
                    <p class="day__p day__p--degreeN">36°</p>
                    <p class="day__p">Pollen <span class="day__p day__p--pollen">36</span></p>
                </div>
                <!-- day 5 -->
                <div class="widget__day flexRow">
                    <p class="day__p day__p--day">Today</p>
                    <img class="day__img displayNone" data-type="Sunny" src="public/assets/sunny.png" alt="sunny">
                    <img class="day__img " data-type="PartlyCloudy" src="public/assets/partly_cloudy.png"
                        alt="partly cloudy">
                    <img class="day__img displayNone" data-type="Cloudy" src="public/assets/cloudy.png" alt="cloudy">
                    <img class="day__img displayNone" data-type="RainLight" src="public/assets/rain_light.png"
                        alt="light rain">
                    <img class="day__img displayNone" data-type="RainAndCloudy" src="public/assets/rain_strong.png"
                        alt="strong rain">

                    <p class="day__p day__p--degree day__p--strong">68°</p>
                    <p class="day__p day__p--degreeN">36°</p>
                    <p class="day__p">Pollen <span class="day__p day__p--pollen">36</span></p>
                </div>


            </div>

        </div>

    </div>

    <!-- script -->
    <script src="src/js/index.js"></script>
</body>

</html>
